 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drawing App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">

</head>
<body>
    <!--title-->
    <div class="heading">Drawing App</div>
    <!--Input Container-->
    <div class="inputContainer">
        <!--Input Color-->
        <div class="input">
            <input type="color" list>
        </div>
        <!--Input Size-->
      
            <!--Brush Size-->
            <div class="input" id="thick">
                <div id="circle"></div>
            </div>
            <!--slider-->
            <div class="input">
                    <div id="slider"></div>
            </div>
           
    </div>
    <!--Drawing Container-->
    <div id="container">
        <canvas id="paint" width="1229px" height="400px"></canvas>
    </div>

    <!--Buttons-->
    <div id="inputContainer2">
        <!--Erase Button-->
        <div class="input2">
            <span id="erase" class="button">Erase</span>
        </div>
        <!--Save Button-->
        <div class="input2">
            <span id="save" class="button">Save</span>
        </div>
        <!--Reset-->
        <div class="input2">
            <span id="reset" class="button">Reset</span>
        </div>

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
